<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://java.sun.com/jsf/core">

    <f:metadata>
        <f:event type="preRenderView" listener="#{exchangeRateBean.actionRenderView}"/>
    </f:metadata>
    <p:dataTable var="item" value="#{exchangeRateBean.items}"
                 rendered="#{exchangeRateBean.items ne null}"
                 styleClass="table" rowClasses="rowOdd,rowEven">
        <p:column headerText="Currency" width="120">
            <h:outputText value="#{item.reference}"/>
        </p:column>

        <p:column headerText="Rate" width="120">
            <h:outputText value="#{item.rate}"/>
        </p:column>

    </p:dataTable>
</ui:composition>
